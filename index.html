<head>

    <style>
        body {

            height: 100vh;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf2 100%);
            gap: 2rem;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            will-change: transform; /* Performance optimization */
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            animation: float 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            background: linear-gradient(135deg, #98FB98, #90EE90);
            animation: float 6s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            background: linear-gradient(135deg, #87CEEB, #ADD8E6);
            animation: float 7s ease-in-out infinite 1s;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .title {
            color: #0066cc;
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            will-change: opacity, transform; /* Performance optimization */
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 3px;
            background: #0066cc;
            transform: translateX(-50%);
            animation: lineGrow 1s ease forwards 1.5s;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
            will-change: opacity, transform; /* Performance optimization */
        }

        .text-primary {
            color: #0066cc;
            font-size: 1.5rem;
        }

        .text-secondary {
            color: #0066cc;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2s;
            margin: 0 auto;
            will-change: opacity, transform; /* Performance optimization */
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0066cc;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes lineGrow {
            to { width: 100px; }
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title:hover {
            transform: scale(1.05);
            color: #0052a3;
        }

        .text-container:hover {
            transform: translateY(-5px);
        }


        /* Media query for reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <main class="container">
        <div class="title">LotoNex Labs</div>
        <div class="text-container">
            <div class="text-primary">Exciting things are in the works!</div>
            <div class="text-secondary">Coming soon</div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </main>
</body>
</html>
